<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>feedme &mdash; {% block title %}get fresh feeds{% endblock %}</title>
	
	<style type="text/css">
		@import "{{ MEDIA_URL }}css/reset.css";
		@import "{{ MEDIA_URL }}css/screen.css";
	</style>
	
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/request.js"></script>
	
</head>

<body class="{% block class %}{% endblock %}">

	<img src="{{ MEDIA_URL }}images/logo-feedme.png" alt="feedme" id="Logo" />

	<div id="Container">
		{% block content %}{% endblock %}
	</div>
	
	<div id="Footer">
		<p class="right padded">
			powered by PostRank&trade; 
			<a href="http://postrank.com"><img src="{{ MEDIA_URL }}images/logo-postrank.png" alt="PostRank" /></a>
		</p>
		<p class="padded">A <a href="http://www.hackto.ca">HackTo</a> project by <a href="http://taylanpince.com">Taylan Pince</a></p>
	</div>
	
	<div id="PanelBackground">&nbsp;</div>
	<div id="PanelContainer">
		<div id="Panel">
			<a href="javascript:void(0);" id="CloseButton"><img src="{{ MEDIA_URL }}images/btn-close.png" alt="Close" /></a>
			
			<div id="PanelContent">
				<p class="center">Hold on, this might take a while</p>
				<p class="center"><img src="{{ MEDIA_URL }}images/ajax-loader.gif" alt="Loader" /></p>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" charset="utf-8">
	//<![CDATA[
		$("form input").not(".submit").addClass("empty").focus(function() {
			$(this).val("").removeClass("empty");
		});
	//]]>
	</script>

</body>
</html>
